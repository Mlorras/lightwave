version: '3'
services:
  lightwave-mutentca:
    build: mutentca
    hostname: mutentca.${LIGHTWAVE_DOMAIN}
    command: scripts/setup.sh
    volumes:
     - ./mutentca:/scripts
     - ../../../build/rpmbuild/RPMS:/buildrpms
    networks:
     lightwave:
       aliases:
         - mutentca.${LIGHTWAVE_DOMAIN}
    privileged: true
    environment:
        - LIGHTWAVE_DOMAIN=${LIGHTWAVE_DOMAIN}
        - LIGHTWAVE_PASS=${LIGHTWAVE_PASS}
        - AWS_KMS_URN=${AWS_KMS_URN}
    tty: true
networks:
  lightwave:
    driver: bridge
