<div class="popup-container">
    <div class="header-20px">
        Update Operator Access Policy
    </div>
    <div class='error' ng-show="globals.popup_errors && !globals.popup_errors.success">
        <img src="../app/assets/error.png" width="16px" height="16px"/>
        <button type="button"
                class="btn btn-xs btn-link pull-right"
                ng-click="globals.popup_errors = null;">X
        </button>
        {{globals.popup_errors.details}} {{globals.popup_errors.cause}}
    </div>
    <div class='success' ng-show="globals.popup_errors && globals.popup_errors.success">
        <img src="../app/assets/success.png" width="16px" height="16px"/>
        <button type="button"
                class="btn btn-xs btn-link pull-right"
                ng-click="globals.popup_errors = null;">X
        </button>
        {{globals.popup_errors.details}}
    </div>
    <div class="row">
        <form name="editOperatorAccessPolicyForm"
              ng-submit="updateOperatorsAccessPolicy(vm.operatorsAccessPolicyUnderEdit)"
              role="form">
            <div class="row content popup-content">
                <div class="popup-row col-xs-12">
                    <div class="col-xs-4">
                        Access
                    </div>
                    <div class="col-xs-8 form-group">
                        <input type="checkbox"
                               autofocus="autofocus"
                               id="operatorAccessEnabled"
                               name="operatorAccessEnabled"
                               ng-model="vm.operatorsAccessPolicyUnderEdit.enabled"
                               style="margin-right:5px;"/>  Enabled
                    </div>

                    <div class="col-xs-4" ng-show="globals.currentUser.isSystemTenant">
                        User Base Dn
                    </div>
                    <div class="col-xs-8 form-group" ng-show="globals.currentUser.isSystemTenant">
                        <input type="text"
                            id="UserBaseDn"
                            name="UserBaseDn"
                            ng-model="vm.operatorsAccessPolicyUnderEdit.userBaseDn"
                            class="form-control pull-left"
                            style="display: inline;width:80%"/>
                    </div>

                    <div class="col-xs-4" ng-show="globals.currentUser.isSystemTenant">
                        Group Base Dn
                    </div>
                    <div class="col-xs-8 form-group" ng-show="globals.currentUser.isSystemTenant">
                        <input type="text"
                            id="GroupBaseDn"
                            name="GroupBaseDn"
                            ng-model="vm.operatorsAccessPolicyUnderEdit.groupBaseDn"
                            class="form-control pull-left"
                            style="display: inline;width:80%"/>
                    </div>
                </div>
            </div>
            <div class="popup-row col-xs-12">
                <button type="submit"
                        class="btn btn-primary pull-right btn-popup-footer">SAVE
                </button>
                <button type="button"
                        class="btn btn-default pull-right btn-popup-footer"
                        ng-click="closeThisDialog('cancel')">CANCEL
                </button>
            </div>
        </form>
    </div>
</div>
